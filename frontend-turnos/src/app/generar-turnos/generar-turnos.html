<mat-toolbar color="primary">
  Bienvenido, {{ usuario }}
</mat-toolbar>

<div class="contenido">
  <mat-card>
    <mat-card-title>Generar Turnos</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="generarTurnos()" class="formulario">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Comercio</mat-label>
          <mat-select [(ngModel)]="comercioSeleccionado" name="comercio" (selectionChange)="cargarServicios()">
            <mat-option *ngFor="let c of comercios" [value]="c.idComercio">{{ c.nombreComercio }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Servicio</mat-label>
          <mat-select [(ngModel)]="servicioSeleccionado" name="servicio">
            <mat-option *ngFor="let s of servicios" [value]="s.idServicio">{{ s.nombreServicio }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha inicio</mat-label>
          <input matInput type="date" [(ngModel)]="fechaInicio" name="fechaInicio" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha fin</mat-label>
          <input matInput type="date" [(ngModel)]="fechaFin" name="fechaFin" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Generar Turnos</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
